<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
</head>
<body>
    <div><b>Enter a string: </b><input type="text" id="inputString"></div>
    <button onclick="sortString()">Submit</button>
    <div id="result"></div>
    <script>
        function sortString(){
            var str = document.getElementById("inputString").value;
            var sortedStr = str.split('').sort().join('');
            document.getElementById("result").innerHTML = "Sorted string is: " + sortedStr;
        }
    </script>
</body>
</html>
