<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <div class="row justify-content-center mt-5">
    <div class="col-xl-3 col-lg-4 col-7 bg-secondary bg-opacity-25 py-5 ">
        <h1 class="text-center mb-4 display-4"><i>Instagram</i></h1>
    <form>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" placeholder="Username" id="Username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span> 
          <input type="password" class="form-control" placeholder="password" id="password">
        </div>
      </form>
      <button class="btn btn-primary w-100 mb-3" onclick="store()">log in</button>
      <div class="row">
        <div class="col"><input type='checkbox'><span class="ps-1">Remember me</span></div>
        <div class="col text-end"><a href="#" class="text-decoration-none">Forgot Password?</a></div>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-xl-3 col-lg-4 col-12 text-center">
         <p>Don't have an account? <a href="#" class="text-decoration-none">Sign up here</a></p>
        </div>
    </div>   
</div>
<script>
    let Username=document.getElementById("Username");
    let password=document.getElementById("password");
    let U_array=[];
    let P_array=[];
    function store(){
        if(Username.value!==''){
            U_array.push(Username.value);
        }
        if(password.value!==''){
            P_array.push(password.value);
        }
}
</script>
</body>
