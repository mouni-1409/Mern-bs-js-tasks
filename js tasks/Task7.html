<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
    <style>
        img{
            height: 100px;
            position: relative;
            animation-name: example;
            animation-duration: 10s;
            animation-play-state: paused;
        }
        @keyframes example{
            from{left: 0%;}
            to{left: 100%;}
        }
    </style>
</head>
<body>
    <img src="Train.png" alt="Train" id="train">
    <br>
    <button onclick="f1()">Start</button>
    <button onclick="f2()">Stop</button>
    <script>
        function f1(){
            document.getElementById("train").style.animationPlayState="running";
        }
        function f2(){
            document.getElementById("train").style.animationPlayState="paused";
        }
    </script>
</body>
</html>
