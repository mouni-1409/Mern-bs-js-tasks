<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-4</title>
  </head>
  <body>
    <button onclick="f1()">Show Date</button>
    <div id="time2"></div>
    <button onclick="f2()">Show Time</button>
    <div id="time1"></div>
    <script>
      const time = new Date();
      function f1() {
        let day = time.getDate();
        const month1 = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        let month = month1[time.getMonth()];
        let year = time.getUTCFullYear();
        document.getElementById("time2").innerHTML = `${day}/${month}/${year}`;
      }
      function f2() {
        document.getElementById("time1").innerHTML = time;
      }
    </script>
  </body>
</html>
