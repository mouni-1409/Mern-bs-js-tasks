<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    .success-icon{
    border-color: red;
    background-color: rgb(199, 112, 112);
    }
    .success{
        border-color: red;
    }
    .error{
        color:red;
    }
</style>
</head>
<body>
<div class="container">
    <form action="#" class="row justify-content-center" id="form" novalidate>
        <table class="col-sm-7">
            <tr>
                <td class="text-center">Firstname</td>
                <td class="input-control">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Firstname" id="firstname" required>
                     </div>
                     <div class="error"></div>
                </td>
            </tr>
            <tr>
                <td class="text-center">Lastname</td>
                <td class="input-control">
                    <div class="input-group mb-3 col-6">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Lastname" id="lastname" required>
                    </div>
                    <div class="error"></div>
                </td>
            </tr>
            <tr>
                <td class="text-center">E-mail</td>
                <td class="input-control">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" class="form-control" placeholder="E-mail address" id="email" required>
                    </div>
                    <div class="error"></div>  
                </td>
            </tr>
            <tr>
                <td class="text-center">Phone</td>
                <td class="input-control">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Mobile number" id="phone" required>
                    </div>
                    <div class="error"></div>
                </td>
            </tr>
            <tr >
                <td class="text-center">Address</td>
                <td class="input-control">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Address" id="address" required>
                    </div>
                    <div class="error"></div>
                </td>
            </tr>
            <tr>
                <td class="text-center">City</td>
                <td class="input-control">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
                        <input type="text" class="form-control" placeholder="City" id="city" required>
                    </div>
                    <div class="error"></div>
                </td>
            </tr>
            <tr>
                <td class="text-center">State</td>
                <td>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-list-ul"></i></span>
                        <select class="form-select" aria-label="Select your state" id="state" required>
                            <option selected disabled>Please select your state</option>
                            <option value="1">Andhra Pradesh</option>
                            <option value="2">Telangana</option>
                            <option value="3">Tamil Nadu</option>
                            <option value="4">Kerala</option>
                            <option value="5">Delhi</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select your state.
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="text-center">Do you have hosting?</td>
                <td>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="yes" required>
                        <label class="form-check-label" for="yes">
                            Yes
                        </label><br>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="yes" required>
                        <label class="form-check-label" for="no">
                            no
                        </label>
                        <div class="invalid-feedback">
                            Please choose an option.
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="text-center">Project Description</td>
                <td>
                    <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-pencil-fill"></i></span>
                    <textarea class="form-control" rows="3" id="project description" name="text" required
                    placeholder="project description"></textarea>
                    <div class="invalid-feedback">
                        Please write your comment
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" class="btn btn-warning" style="column-span: all;">Send<i class="bi bi-send-fill"></i></button>
                </td>
            </tr>
        </table>

    </form>
</div>
<script>
       const form=document.getElementById("form");
       const firstname=document.getElementById("firstname");
       const lastname=document.getElementById("lastname");
       const email=document.getElementById("email");
       const phone=document.getElementById("phone");
       const address=document.getElementById("address");
       const city=document.getElementById("city");
        form.addEventListener("submit",(e)=>{
             e.preventDefault();
             validinput();
      })
        const setError=(element,msg)=>{
        const inputGroup=element.parentElement;
        const inputControl=inputGroup.parentElement;
        const tr=inputControl.parentElement;
        const label=tr.querySelector(".text-center");
        const icon=inputControl.querySelector(".input-group-text");
        const value=inputControl.querySelector(".form-control")
        const errorDispaly=inputControl.querySelector(".error");
        errorDispaly.innerText=msg;
        icon.classList.add("success-icon");
        value.classList.add("success");
        label.classList.add("error");
      }
        const removeError=(element)=>{
        const inputGroup=element.parentElement;
        const inputControl=inputGroup.parentElement;
        const tr=inputControl.parentElement;
        const label=tr.querySelector(".text-center");
        const icon=inputControl.querySelector(".input-group-text");
        const value=inputControl.querySelector(".form-control")
        const errorDispaly=inputControl.querySelector(".error");
        errorDispaly.innerText='';
        icon.classList.remove("success-icon");
        value.classList.remove("success");
        label.classList.remove("error");
      }
        const validinput=()=>{
        const firstvalue=firstname.value.trim();
        const lastvalue=lastname.value.trim();
        const emailvalue=email.value.trim();
        const phonevalue=phone.value.trim();
        const addressvalue=address.value.trim();
        const cityvalue=city.value.trim();
        if(firstvalue===''){
            setError(firstname,"please supply your firstname ")
        }
        else{
            removeError(firstname)
        }
        if(lastvalue===''){
            setError(lastname,"please supply your lastname")
        }
        else{
            removeError(lastname)
        }
        if(emailvalue===''){
            setError(email,"please supply your email address")
        }
        else{
            removeError(email)
        }
        if(phonevalue===''){
            setError(phone,"please supply your phone")
        }
        else{
            removeError(phone)
        }
        if(addressvalue===''){
            setError(address,"please supply your address")
        }
        else{
            removeError(address)
        }
        if(cityvalue===''){
            setError(city,"please supply your city")
        }
        else{
            removeError(city)
        }
      }
    </script>
</body>
</html>
